<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Contact us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contact">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <img class="frame-item" loading="lazy" alt="" />

        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="frame-container">
              <div class="rectangle-group">
                <div class="frame-inner"></div>
                <div class="home">Home</div>
              </div>
            </div>
            <div class="frame-div">
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <div class="about">About</div>
              </div>
            </div>
            <div class="frame-wrapper1">
              <div class="group-div">
                <div class="frame-inner"></div>
                <div class="tips">
                  <p class="tips1">Tips</p>
                </div>
              </div>
            </div>
            <div class="frame-wrapper2">
              <div class="rectangle-parent1">
                <div class="frame-inner"></div>
                <div class="information">
                  <span> </span>
                  <span class="information1">Information</span>
                  <span class="span"> </span>
                </div>
              </div>
            </div>
            <div class="contact-call-to-action">
              <div class="rectangle-parent2">
                <div class="frame-inner"></div>
                <div class="about-flowers">About Flowers</div>
              </div>
            </div>
            <div class="frame-wrapper3">
              <div class="rectangle-parent3">
                <div class="frame-inner"></div>
                <div class="sign-up">Sign up</div>
              </div>
            </div>
            <div class="frame-wrapper4">
              <div class="rectangle-parent4">
                <div class="frame-inner"></div>
                <div class="sign-up">
                  <p class="tips1">Sign In</p>
                </div>
              </div>
            </div>
            <div class="frame-wrapper5">
              <div class="rectangle-parent5">
                <div class="frame-inner"></div>
                <div class="contact1">Contact</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="contact-inner">
        <div class="follow-us-on-parent">
          <h3 class="follow-us-on">Follow us on</h3>
          <div class="frame-wrapper6">
            <div class="ellipse-parent">
              <img
                class="ellipse-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-5@2x.png"
              />

              <img
                class="ellipse-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-6@2x.png"
              />

              <img
                class="ellipse-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-7@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="contact-child">
        <div class="contact-us-parent">
          <h3 class="contact-us">Contact Us</h3>
          <div class="frame-group">
            <div class="xyzcompanygmailcom-wrapper">
              <div class="xyzcompanygmailcom">xyzcompany@gmail.com</div>
            </div>
            <div class="div">+11 2415673214</div>
          </div>
        </div>
      </div>
      <footer class="group-footer">
        <div class="frame-child"></div>
        <div class="ellipse-group">
          <img
            class="frame-child10"
            loading="lazy"
            alt=""
            src="./public/ellipse-2@2x.png"
          />

          <img
            class="frame-child10"
            loading="lazy"
            alt=""
            src="./public/ellipse-3@2x.png"
          />

          <img
            class="frame-child10"
            loading="lazy"
            alt=""
            src="./public/ellipse-4@2x.png"
          />
        </div>
        <div class="frame-wrapper7">
          <div class="xyzcompanygmailcom-parent">
            <div class="xyzcompanygmailcom1">xyzcompany@gmail.com</div>
            <div class="wrapper">
              <div class="div1">+11 2415673214</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
